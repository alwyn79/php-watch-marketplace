apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: watch-marketplace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "root"
            - name: MYSQL_DATABASE
              value: "watch_store"
          volumeMounts:
            - name: mysql-initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: mysql-initdb
          configMap:
            name: mysql-init-scripts
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: watch-marketplace
spec:
  selector:
    app: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init-scripts
  namespace: watch-marketplace
data:
  init.sql: |
    CREATE DEFINER=`root`@`%` FUNCTION `IFNULL`(`val` TEXT, `def` TEXT) RETURNS TEXT CHARSET utf8mb4 DETERMINISTIC RETURN IF(val IS NULL, def, val);
    -- We will mount the actual database.sql content here in a real scenario
    -- For now, this placeholder ensures the volume mount works.
    -- The user should copy database.sql content into this ConfigMap or use a PVC.
